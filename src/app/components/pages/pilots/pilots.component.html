@if(pilots.length!>0){
<div class="m-4">

  <div class="m-4 mx-auto col-10">
    <h4 class="pb-2 mb-0 text-light ps-2 pt-2 border-top border-bottom">
      PILOTS
    </h4>
  </div>

  <div class="d-flex gap-3 col-md-10 mx-auto justify-content-center flex-wrap">
    @for(pilot of pilots; track pilot.name){
    <div class="card col-10">
      <img [src]="pilot.imageUrl" class="card-img-top" [alt]="pilot.imageUrl">
      <div class="card-body border-top border-danger border-1">
        <p class="card-text text-light text-center">{{pilot.name}}</p>
      </div>
    </div>
    }
  </div>
</div>

}
